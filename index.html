<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/peu2vdw.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Abismo</h1>
        <div class="inputField">
            <input type="text" placeholder="Book's title" id="title">
            <input type="text" placeholder="Book's author" id="author">
            <input type="text" placeholder="Book's pages" id="pages">
            
            <label for="read" class="checkboxStyle"></label>
            <input type="checkbox" id="read">
            <label for="read">I did read the book</label>

            <input type="button" value="Add &#10Book" id="submit">
        </div>
    </header>

    <div class="container" id="container">
        <div class="card read" data-book="0">
            <svg width="20" height="20" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg" class="deleteButton">
                    <path 
                        fill="currentColor"
                        fill-rule="evenodd" 
                        clip-rule="evenodd" 
                        d="M9.90946 2.3456C10.3 1.95507 10.3 1.32191 9.90946 0.931382C9.51894 0.540858 8.88577 0.540858 8.49525 0.931382L5.42045 4.00618L2.34566 0.931382C1.95513 0.540858 1.32197 0.540858 0.931443 0.931382C0.540919 1.32191 0.540919 1.95507 0.931443 2.3456L4.00624 5.42039L0.931443 8.49519C0.540919 8.88571 0.540919 9.51888 0.931443 9.9094C1.32197 10.2999 1.95513 10.2999 2.34566 9.9094L5.42045 6.8346L8.49525 9.9094C8.88577 10.2999 9.51894 10.2999 9.90946 9.9094C10.3 9.51888 10.3 8.88571 9.90946 8.49519L6.83467 5.42039L9.90946 2.3456Z"
                    />
            </svg>
            
            <p class="title">TÍTULO DEL LIBRO</p>
            <p class="author">Author: Jordano Pernía</p>
            <p class="pages">Pages: 32</p>
            <input type="button" value="read">
        </div>
    </div>
</body>
</html>
